<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Restaurant</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <!-- Navbar -->
      <nav class="navbar d-flex align-items-center justify-content-between">
        <h1 class="res-name">My Restaurant</h1>

        <!-- Navigation links -->
        <div class="nav-buttons d-flex">
          <button class="button1" onclick="filterMenu('all')">
            <a href="#" class="nav-link">ALL</a>
          </button>
          <button class="button2" onclick="filterMenu('starters')">
            <a href="#" class="nav-link">STARTERS</a>
          </button>
          <button class="button3" onclick="filterMenu('mains')">
            <a href="#" class="nav-link">MAINS</a>
          </button>
          <button class="button4" onclick="filterMenu('desserts')">
            <a href="#" class="nav-link">DESSERTS</a>
          </button>
          <button class="button5" onclick="filterMenu('beverages')">
            <a href="#" class="nav-link">BEVERAGES</a>
          </button>
        </div>

        <!-- Search input -->
        <input
          type="text"
          id="search-input"
          class="search"
          placeholder="search🔍"
          oninput="searchMenu()"
        />
      </nav>

      <!-- Video -->
      <div class="video-container">
        <video
          src="https://files.codingninjas.in/restaurant-1706081051.mp4"
          loop
          autoplay
          muted
        ></video>
      </div>

      <!-- Menu items container -->
      <div class="container mt-4">
        <div class="row" id="menu-container">
          <!-- Cards will be inserted here by JavaScript -->
        </div>
      </div>

      <!-- Include JavaScript at the end of the body -->
      <script src="app.js" defer></script>
    </div>
  </body>
</html>
