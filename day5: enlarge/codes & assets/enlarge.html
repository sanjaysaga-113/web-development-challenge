<!DOCTYPE html>
<html>
    <head>
        <title>ENLARGE</title>
        <link rel="icon" type="image/x-icon" href="icon.png">
        <link rel="stylesheet" href="enlarge.css">
    </head>
    <body>
        <div class="gallery">
            <div class="img-container">
                <img src="./fullimage/tree1.jpg" alt="RED FOREST" data-original="./previews/tree-1.jpg">
            </div>

            <div class="img-container">
                <img src="./fullimage/tree2.jpeg" alt="GREEN PATH" data-original="./previews/tree-2.jpeg">
            </div>

            <div class="img-container">
                <img src="./fullimage/tree3.jpeg" alt="TREES & PLAINS" data-original="./previews/tree-3.jpeg">
            </div>
        </div>

        <div class="modal">
            <img src="" alt="" class="fullimage" style="height: 1000px; width: 1500px"/>
            <p class="caption"></p>
        </div>  
        <script src="enlarge.js"></script>
    </body>
</html>
