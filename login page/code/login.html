<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="lo">
        <form>
            <div class="imgcontainer">
                <img src="cat.jpg" class="avatar">
            </div>
            <div class="container">
                <label class="us"><b>Username:</b></label>
                <br>
                <input type="text" placeholder="Enter the Username">
                <br>
                <label class="us"><b>Password:</b></label>
                <br>
                <div class="password-input">
                    <input type="password" placeholder="Enter the Password" id="myinput">
                    <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                </div>
                <br>
                <button type="submit" class="butto">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <br>
                <div class="formbottom">
                    <button type="button" class="cancel">Cancel</button>
                    <a href="login.html" class="forgot-password">Forgot Password?</a>
                </div>
            </div> 
        </form>
    </div>
</body>
</html>
