<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container"> <!--container start-->  
        <h2><u>Register with social media or Manually</u></h2>
        <form>
            <div class="row"><!--row start-->
                <div class="col-left"><!--left column start-->
                    <a href="#" class="fb">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                    <a href="#" class="twitter">
                        <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a href="#" class="google">
                        <i class="fa fa-google fa-fw"></i> Login with Google+
                    </a>
                </div><!--left column end-->
                <div class="verti"> <!--vertical line start-->
                </div><!--vertical line end-->

                <div class="col-right"><!--right column start-->
                    <label for="username" class="col-right label">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="email" class="col-right label">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password" class="col-right label">Password:</label>
                    <div class="input-group mb-3">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i id="togglePassword" class="fa fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm your password" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i id="toggleConfirmPassword" class="fa fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="container-bottom">
                        <button type="submit" class="signup-btn">Sign Up</button>
                        <button type="button" class="already-user-btn">Already a User?</button>
                    </div>
                </div><!--right column end-->
            </div><!--row end-->
        </form>
    </div><!--container end-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
